<header class="fixed top-0 left-0 w-full bg-gray-100 border-b border-gray-200">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="shrink-0">
                <a href="#" class="text-2xl font-bold text-gray-900">
                    Waylle
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="#features" class="text-gray-600 hover:text-gray-900 transition-colors duration-200">
                    Features
                </a>
                <a href="#how-it-works" class="text-gray-600 hover:text-gray-900 transition-colors duration-200">
                    How It Works
                </a>
                <a href="#pricing" class="text-gray-600 hover:text-gray-900 transition-colors duration-200">
                    Pricing
                </a>
            </div>

            <!-- Desktop Auth Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="#login" class="text-gray-600 hover:text-gray-900 transition-colors duration-200">
                    Log In
                </a>
                <a href="#get-started"
                    class="bg-black text-white px-6 py-2.5 rounded-full hover:bg-gray-800 transition-colors duration-200">
                    Get Started
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button (click)="toggleMenu()" type="button"
                    class="text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-900"
                    [attr.aria-expanded]="isMenuOpen" aria-label="Toggle menu">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                        <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="isMenuOpen" class="md:hidden py-4 space-y-4 border-t border-gray-200 mt-2">
            <a href="#features" (click)="closeMenu()"
                class="block text-gray-600 hover:text-gray-900 transition-colors duration-200">
                Features
            </a>
            <a href="#how-it-works" (click)="closeMenu()"
                class="block text-gray-600 hover:text-gray-900 transition-colors duration-200">
                How It Works
            </a>
            <a href="#pricing" (click)="closeMenu()"
                class="block text-gray-600 hover:text-gray-900 transition-colors duration-200">
                Pricing
            </a>
            <div class="pt-4 space-y-3 border-t border-gray-200">
                <a href="#login" (click)="closeMenu()"
                    class="block text-gray-600 hover:text-gray-900 transition-colors duration-200">
                    Log In
                </a>
                <a href="#get-started" (click)="closeMenu()"
                    class="block bg-black text-white px-6 py-2.5 rounded-full hover:bg-gray-800 transition-colors duration-200 text-center">
                    Get Started
                </a>
            </div>
        </div>
    </nav>
</header>
